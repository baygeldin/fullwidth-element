<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../web-component-tester/browser.js"></script>

        <link rel="import" href="../fullwidth-element.html">
    </head>
    <body>

        <fullwidth-element>Hello World!</fullwidth-element>
        <fullwidth-element>Hello <b>World!</b></fullwidth-element>
        <fullwidth-element nowrap>Hello World!</fullwidth-element>
        <fullwidth-element spacing="2">Hello World!</fullwidth-element>
        <fullwidth-element spacing="2">Hello   World!</fullwidth-element>

        <script>
            var elements = document.querySelectorAll('fullwidth-element');
            console.log(Polymer.dom(elements[3]).innerHTML);

            suite('<fullwidth-element>', function() {

                test('no options', function() {
                    assert.equal(Polymer.dom(elements[0]).innerHTML,
                        '<span style="white-space: pre-wrap;">Ｈｅｌｌｏ Ｗｏｒｌｄ！</span>');
                });

                test('says hello', function() {
                assert.equal(myEl.sayHello(), 'seed-element says, Hello World!');

                var greetings = myEl.sayHello('greetings Earthlings');
                assert.equal(greetings, 'seed-element says, greetings Earthlings');
                });

                test('fires lasers', function(done) {
                myEl.addEventListener('seed-element-lasers', function(event) {
                assert.equal(event.detail.sound, 'Pew pew!');
                done();
                });
                myEl.fireLasers();
                });

            });
        </script>

    </body>
</html>
